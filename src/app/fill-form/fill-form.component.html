<div class="container">
  <div class="card">
          <button class="btn btn-outline" (click)="goBack()">‚Üê Go Back</button>

    <h2>Fill Up Form</h2>

    <form (ngSubmit)="onSubmit()">
      <div *ngFor="let field of jsonSchema" class="form-group">
        <label>{{ field.label }}</label>


        <input
          *ngIf="field.type === 'text' || field.type === 'email' || field.type === 'number'"
          [type]="field.type"
          [(ngModel)]="formData[field.key]"
          [name]="field.key"
          class="form-control"
          [required]="field.required"
        />


        <textarea
          *ngIf="field.type === 'textarea'"
          [(ngModel)]="formData[field.key]"
          [name]="field.key"
          class="form-control"
          [required]="field.required"
        ></textarea>

        <input
          *ngIf="field.type === 'checkbox'"
          type="checkbox"
          [(ngModel)]="formData[field.key]"
          [name]="field.key"
        />


        <input
          *ngIf="field.type === 'date' || field.type === 'time' || field.type === 'datetime'"
          [type]="field.type === 'datetime' ? 'datetime-local' : field.type"
          [(ngModel)]="formData[field.key]"
          [name]="field.key"
          class="form-control"
        />


    <select
        *ngIf="field.type === 'dropdown'"
        [(ngModel)]="formData[field.key]"
        [name]="field.key"
        class="form-control"
        [required]="field.required"
    >
        <option value="" disabled selected>Select an option</option>
        <option *ngFor="let option of field.options" [value]="option">{{ option }}</option>
    </select>


      </div>

      


      <div class="form-group">
        <label>
          <input type="checkbox" [(ngModel)]="provideResponse" name="provideResponse" />
          Mail me a copy of this response
        </label>
      </div>

    <button class="btn btn-primary" type="submit" [disabled]="isSubmitting">
            {{ isSubmitting ? 'Submitting...' : 'Submit' }}
    </button>
</form>
  </div>
</div>
