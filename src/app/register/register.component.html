<div class="container">
  <div class="card">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          class="form-control"
          required
        />
      </div>

      <div class="error-container" *ngIf="errorMessages.length > 0">
        <p class="error-message" *ngFor="let error of errorMessages">{{ error }}</p>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <p class="text-center">
      Already have an account? <a href="/login">Login</a>
    </p>
  </div>
</div>
