<div class="container">
  <div class="card">
    <button class="btn btn-outline" (click)="goBack()">‚Üê Go Back</button>
    <h2>Edit Form</h2>

    <form (ngSubmit)="onSubmit()">
      <div *ngFor="let field of jsonSchema" class="form-group">
        <label>{{ field.label }} <span *ngIf="field.required" class="required-star">*</span> </label>


        <input
          *ngIf="field.type === 'text' || field.type === 'email' || field.type === 'number'"
          [type]="field.type"
          [(ngModel)]="formValues[field.key]"
          [name]="field.key"
          class="form-control"
          [required]="field.required ?? false"
        />


        <textarea
          *ngIf="field.type === 'textarea'"
          [(ngModel)]="formValues[field.key]"
          [name]="field.key"
          class="form-control"
          [required]="field.required ?? false"
        ></textarea>


        <input
          *ngIf="field.type === 'checkbox'"
          type="checkbox"
          [(ngModel)]="formValues[field.key]"
          [name]="field.key"
        />


        <input
          *ngIf="field.type === 'date' || field.type === 'time' || field.type === 'datetime'"
          [type]="field.type === 'datetime' ? 'datetime-local' : field.type"
          [(ngModel)]="formValues[field.key]"
          [name]="field.key"
          class="form-control"
        />


        <select
          *ngIf="field.type === 'dropdown'"
          [(ngModel)]="formValues[field.key]"
          [name]="field.key"
          class="form-control"
          [required]="field.required ?? false"
        >
          <option value="" disabled>Select an option</option>
          <option *ngFor="let option of field.options" [value]="option">{{ option }}</option>
        </select>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Submitting...' : 'Submit' }}
      </button>
    </form>
  </div>
</div>
